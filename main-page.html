		<script>
			// Dropdown меню
			$(document).on("click", function(event) {
				var dropdownMenu = $('.dropdown-menu');
				var dropdownButton = $('#dropdownMenuButton');
				if (!dropdownMenu.is(event.target) && !dropdownButton.is(event.target) && dropdownMenu.has(event.target).length === 0) {
					dropdownMenu.removeClass('show');
				}
			});
		
			$('#dropdownMenuButton').on('click', function() {
				$('.dropdown-menu').toggleClass('show');
			});
		</script>		
		<script>
			$(document).ready(function() {
				let currentIndex = 0;
				const slides = $('.slide');
				const slideInterval = 3000;
		
				function changeSlide() {
					$(slides[currentIndex]).css('opacity', 0);
					currentIndex = (currentIndex + 1) % slides.length;
					$(slides[currentIndex]).css('opacity', 1);
				}
		
				setInterval(changeSlide, slideInterval);
			});
		</script>
